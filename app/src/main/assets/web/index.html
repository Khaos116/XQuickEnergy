<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <style>
        html, body {
            font-size: 8px;
        }

    </style>
</head>
<body style="text-align: center;">

<div style="text-align: center;margin-top: 80px;">
    <input id="tabsTextIpt" type="text" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <button id="tabsBtn" type="button" style="font-size: 18px;">GetTabs</button>
</div>

<!--<div style="text-align: center;margin-top: 80px;">
    <input id="allConfigTextIpt" type="text" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <button id="allConfigBtn" type="button" style="font-size: 18px;">GetAllConfig</button>
</div>-->

<div style="text-align: center;margin-top: 80px;">
    <input id="configTextIpt" type="text" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <input id="configSelectIpt" type="text" value="BaseModel" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <button id="configBtn" type="button" style="font-size: 18px;">GetModel</button>
</div>

<div style="text-align: center;margin-top: 80px;">
    <input id="fieldTextIpt" type="text" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <input id="modelCodeIpt" type="text" value="BaseModel" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <input id="fieldCodeIpt" type="text" value="execAtTimeList" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <button id="fieldBtn" type="button" style="font-size: 18px;">GetField</button>
</div>

<div style="text-align: center;margin-top: 80px;">
    <input id="updateTextIpt" type="text" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <input id="modelCodeIpt1" type="text" value="BaseModel" style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <input id="updateCodeIpt" type="text" value='{"code":"execAtTimeList","value":["-1", "2400"]}' style="font-size: 18px; width: 90%; text-align: center; line-height: 260%;">
</div>
<div style="text-align: center;margin-top: 20px;">
    <button id="updateBtn" type="button" style="font-size: 18px;">UpdateField</button>
</div>

<script type="application/javascript">
    window.onload = async function () {

        document.getElementById("tabsBtn").onclick = async function () {
            document.getElementById("tabsTextIpt").value = window.HOOK.getTabs();
        }

        /*document.getElementById("allConfigBtn").onclick = async function () {
            document.getElementById("allConfigTextIpt").value = window.HOOK.getAllConfig();
        }*/

        document.getElementById("configBtn").onclick = async function () {
            document.getElementById("configTextIpt").value = window.HOOK.getModel(document.getElementById("configSelectIpt").value);
        }

        document.getElementById("fieldBtn").onclick = async function () {
            document.getElementById("fieldTextIpt").value = window.HOOK.getField(document.getElementById("modelCodeIpt").value, document.getElementById("fieldCodeIpt").value);
        }

        document.getElementById("updateBtn").onclick = async function () {
            document.getElementById("updateTextIpt").value = window.HOOK.setField(document.getElementById("modelCodeIpt1").value, document.getElementById("updateCodeIpt").value);
        }

    }

</script>
</body>
</html>
