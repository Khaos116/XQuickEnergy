<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Virtual Scroll List Example</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-virtual-scroll-list@next"></script>
    <style>
      #app {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        overflow: auto;
      }
      .item {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp, ref } = Vue;
      const { VirtualList } = window.VirtualScrollList;

      const App = {
        components: {
          VirtualList,
        },
        setup() {
          const items = ref(
            Array.from({ length: 1000 }, (v, k) => ({
              id: k,
              text: `Item ${k}`,
            }))
          );
          return { items };
        },
        template: `
                <div id="app">
                    <virtual-list
                        :size="50"
                        :remain="8"
                        :item="item"
                        :item-key="'id'"
                        :data-key="'id'"
                        :data-sources="items"
                    >
                        <template #default="{ item }">
                            <div class="item">{{ item.text }}</div>
                        </template>
                    </virtual-list>
                </div>
            `,
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
