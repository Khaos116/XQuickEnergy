<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Scrollbar</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .content {
        width: 100%;
        height: 500px;
      margin-top: 200px;
        background: linear-gradient(to bottom, #ffcc00, #ff6600);
        overflow-y: scroll;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      .content::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
      .scrollbar {
        position: absolute;
        top: 0;
        right: 0;
        width: 10px;
        height: 500px;
      margin-top: 200px;
        background: rgba(0, 0, 0, 0.1);
      }
      .thumb {
        position: absolute;
        top: 0;
        right: 0;
        width: 10px;
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content" id="content">
        <div style="height: 300px">1111</div>
        <div style="height: 300px">22222</div>
        <div style="height: 300px">33333</div>
        <div style="height: 300px">4444</div>
        <div style="height: 300px">5555</div>
        <div style="height: 300px">6666</div>
        <div style="height: 300px">77777</div>
      </div>
      <div class="scrollbar">
        <div class="thumb" id="thumb"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const content = document.getElementById("content");
        const thumb = document.getElementById("thumb");
        let isDragging = false;
        let startY, startScrollTop;

        thumb.addEventListener("touchstart", function (e) {
          isDragging = true;
          // 鼠标点击距离顶部的距离
          startY = e.touches[0].clientY-thumb.offsetTop;
          // 左侧内容滚动距离
          startScrollTop = content.scrollTop;
          console.log(111,startY,thumb.offsetTop,startScrollTop);
          thumb.style.background = "rgba(0, 0, 0, 0.7)";
        });

        document.addEventListener("touchmove", function (e) {
          if (!isDragging) return;
          const deltaY = e.touches[0].clientY - startY; 
          const scrollHeight = content.scrollHeight - content.clientHeight;
          const thumbHeight = thumb.clientHeight;
          const maxThumbTop = content.clientHeight - thumbHeight;
          const thumbTop = Math.min(
            Math.max(thumb.scrollTop + deltaY, 0),
            maxThumbTop
          );
          console.log(22222,thumb.scrollTop,deltaY);
          const scrollTop = (thumbTop / maxThumbTop) * scrollHeight;
          content.scrollTop = scrollTop;
          thumb.style.top = `${thumbTop}px`;
        });

        document.addEventListener("touchend", function () {
          isDragging = false;
          thumb.style.background = "rgba(0, 0, 0, 0.5)";
        });

        content.addEventListener("scroll", function () {
          if (isDragging) return;
          const scrollHeight = content.scrollHeight - content.clientHeight;
          const thumbHeight = thumb.clientHeight;
          const maxThumbTop = content.clientHeight - thumbHeight;
          const thumbTop = (content.scrollTop / scrollHeight) * maxThumbTop;
          console.log(333333,startY,thumbTop);
          thumb.style.top = `${thumbTop}px`;
        });
      });
    </script>
  </body>
</html>
