name: Android CI

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload to Release Action
        uses: termux/upload-release-action@v4.1.0
        with:
          asset_name: Sesame-TK-${{ github.event.release.tag_name }}.apk
          file: app/build/outputs/apk/release/Sesame-TK-${{ github.event.release.tag_name }}.apk
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true
          checksums: sha256
